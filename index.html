<!DOCTYPE html>
<html>
<head>
  <title>Instant Chaos</title>
  <style>
    body { margin:0; overflow:hidden; background:black; cursor:none; }
    .chaos-text { position:absolute; font-family:monospace; color:white; pointer-events:none; font-size:20px; }
    .fire { position:absolute; width:10px; height:10px; border-radius:50%; pointer-events:none; background:radial-gradient(circle, yellow, orange, red); mix-blend-mode:screen; }
  </style>
</head>
<body>
<script>
const screenWidth = window.innerWidth;
const screenHeight = window.innerHeight;

function randomGibberish(len) {
  const chars='abcdefghijklmnopqrstuvwxyz';
  let str='';
  for(let i=0;i<len;i++) str+=chars[Math.floor(Math.random()*chars.length)];
  return str;
}

function createChaosText() {
  const span = document.createElement('span');
  span.className='chaos-text';
  span.innerText=randomGibberish(5+Math.floor(Math.random()*5));
  span.style.left=Math.random()*screenWidth+'px';
  span.style.top=Math.random()*screenHeight+'px';
  span.style.color=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(span);

  const speedX=(Math.random()-0.5)*20;
  const speedY=(Math.random()-0.5)*20;

  function move(){
    let x=parseFloat(span.style.left);
    let y=parseFloat(span.style.top);
    x+=speedX; y+=speedY;
    if(x<0) x=screenWidth;
    if(x>screenWidth) x=0;
    if(y<0) y=screenHeight;
    if(y>screenHeight) y=0;
    span.style.left=x+'px';
    span.style.top=y+'px';
    requestAnimationFrame(move);
  }
  move();
}

setInterval(createChaosText, 30);

// Fire cursor
const fireParticles=[];
document.addEventListener('mousemove', e=>{
  const fire=document.createElement('div');
  fire.className='fire';
  fire.style.left=e.clientX+'px';
  fire.style.top=e.clientY+'px';
  document.body.appendChild(fire);
  fireParticles.push({el:fire,x:e.clientX,y:e.clientY,vx:(Math.random()-0.5)*15,vy:(Math.random()-0.5)*15,life:30});
});

function animateFire(){
  for(let i=fireParticles.length-1;i>=0;i--){
    const p=fireParticles[i];
    p.x+=p.vx; p.y+=p.vy;
    p.vx*=0.95; p.vy*=0.95;
    p.el.style.left=p.x+'px';
    p.el.style.top=p.y+'px';
    p.el.style.opacity=p.life/30;
    p.life--;
    if(p.life<=0){p.el.remove(); fireParticles.splice(i,1);}
  }
  requestAnimationFrame(animateFire);
}
animateFire();
</script>
</body>
</html>
